<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            border: 2px solid #ff4d4d;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        h1 {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Para a mulher mais especial do mundo</h1>
        <p>Amor, cada momento ao seu lado é mágico e insubstituível. Você é a luz da minha vida e a razão do meu sorriso. Te amo mais do que palavras podem expressar.</p>
    </div>
</body>
</html>
